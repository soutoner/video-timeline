<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/css/editor.css">
  <!-- JS Scripts -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/popcorn-js/dist/popcorn-complete.js"></script>
  <script src="assets/js/editor.js"></script>

  <title>Video editor</title>
</head>
<body>
  <div class="body-wrapper">
    <div class="video-wrapper">
      <div class="video-container">
        <div id="video"><!-- HTML5 video goes here --></div>
      </div>
    </div>
    <div class="tray-wrapper">
      <div class="time-bar-icons-wrapper">
        <div class="status-container-left"></div>
        <div class="status-container">
          <button>Play</button> <span class="current-time">0:00</span>/<span class="total-time">0:00</span>
        </div>
        <div class="status-container-right"></div>
        <div class="add-track-wrapper">
          <button>Add track</button>
        </div>
        <div class="time-bar-wrapper">
          <div class="full-time-bar">
            <div class="filled-bar"></div>
          </div>
          <div class="radio-indicator"></div>
          <div class="line-indicator"></div>
        </div>
        <div class="minimize-wrapper">
          <button>+</button>
        </div>
      </div>
      <div class="tracks-wrapper">Tracks</div>
    </div>
  </div>
</body>
</html>
